<html>

	<head>
		<title>Simple Synth</title>
    <link rel="stylesheet" type="text/css" href="synth.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="synth.js"></script>
	</head>

	<body>
    <p>Adapted from <a href="http://www.sitepoint.com/html5-web-audio-api-tutorial-building-virtual-synth-pad/">here</a>.</p>
    <section id="pads">
      <h3>pads</h3>
			<div class="pad" id="pad1" data-sound="kick.wav">kick drum</div>
			<div class="pad" id="pad2" data-sound="snare.wav">snare</div>
			<div class="pad" id="pad3" data-sound="demo.mp3">???</div>
			<div class="pad" id="pad4" data-sound="ambient_clip.mp3">ambient</div>
    </section>
    <section id="waves">
      <h3>waveforms</h3>
      <div class="wave" data-type="sine" data-freq="440">sine</div>
      <div class="wave" data-type="square" data-freq="220">square</div>
      <div class="wave" data-type="saw" data-freq="560">saw</div>
      <div class="wave" data-type="triangle" data-freq="440">triangle</div>
    </section>
    <section>
      <input type="range" min="200" max="900" step="100">
    </section>
	</body>

</html>
