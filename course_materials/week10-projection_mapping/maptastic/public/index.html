<html>
<head>
<style>
	html{
		background:#000;
        cursor:crosshair;
	}
    .defaultSurface{
        width:200px;
        height:200px;
        opacity:0.01;
    }
    #quad1 {
        //background: #48FCDC;
        border: 2px solid #48FCDC;
    }

    #quad2 {
        //background: #FC4AF4;
        border: 2px solid #FC4AFA;
    }

    #quad3 {
        //background: #E9FC2E;
        border: 2px solid #E9FC2E;
    }
</style>
</head>
<body>

    <div id="quad1" class="defaultSurface">
        
    </div>
    <div id="quad2" class="defaultSurface">

    </div>
    <div id="quad3" class="defaultSurface">

    </div>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/maptastic.min.js"></script>
    <script>
        Maptastic("quad1", "quad2", "quad3");

        var calibrating = false;
        
        $(".defaultSurface").mouseenter(function(event){
            event.stopPropagation();
            $(this).stop().fadeTo(400, 1);
        }).mouseleave(function(event){
            event.stopPropagation();
            if(!calibrating){
                $(this).stop().fadeTo(400, 0.01);
            }
        });

        $("html").keypress(function(keyPress){
            var key = String.fromCharCode(keyPress.keyCode);
            console.log("just got " + key + "!");
            if(key == "c"){
                calibrating = !calibrating;
            }
        });
    </script>

</body>
</html>
