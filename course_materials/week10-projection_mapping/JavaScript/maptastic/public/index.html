<html>
<head>
<style>
	html{
		background:#000;
        cursor:crosshair;
	}
    .defaultSurface{
        width:200px;
        height:200px;
    }
    #quad1 {
        //background: #48FCDC;
        border: 2px solid #48FCDC;
    }

    #quad2 {
        //background: #FC4AF4;
        border: 2px solid #FC4AFA;
    }

    #quad3 {
        //background: #E9FC2E;
        border: 2px solid #E9FC2E;
    }

    #quad5 {
        background: #fff;
    }
</style>
</head>
<body>

    <div id="quad1" class="defaultSurface">
        
    </div>
    <div id="quad2" class="defaultSurface">

    </div>
    <div id="quad3" class="defaultSurface">

    </div>

    <div id="quad5" class="defaultSurface"></div>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/maptastic.min.js"></script>
    <script>
        Maptastic("quad1", "quad2", "quad3", "quad5");

        var calibrating = false;
        
        $(".defaultSurface").hide();


        function fades(){
            setTimeout(function(){
                $("#quad1").fadeIn();
            }, 2000);

            setTimeout(function(){
                $("#quad2").fadeIn(400, function(){
                    $("#quad3").fadeIn();
                });
            }, 4000);

            setTimeout(function(){
                $("#quad5").fadeIn(400, function(){
                    $(".defaultSurface").fadeOut(400, function(){
                        
                    });
                });
            }, 6000);
        }

        setInterval(fades, 7000);
        





        $("html").keypress(function(keyPress){
            var key = String.fromCharCode(keyPress.keyCode);
            console.log("just got " + key + "!");
            if(key == "c"){
                calibrating = !calibrating;
            }
        });
    </script>

</body>
</html>
